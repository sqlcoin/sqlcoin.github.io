<body>

<p>sqlcoin</p>

<pre>
create table sqlcoin {
   id profile;
   number collectible amount;
}

money transfer transaction:

update table sqlcoin set amount=amount+@1 where profile=‘bob’;
update table sqlcoin set amount=amount-@1 where profile=‘alice’;
signed by ‘alice’;
</pre>
